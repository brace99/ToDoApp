<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoApp</title>
	<!--  -->

	<!-- <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.css"> -->
<!-- 
	<script src="bower/jquery/dist/jquery.js"></script> -->
	<!-- <script src="bower/bootstrap/dist/js/bootstrap.js"></script> -->

	<!--  -->
	<link rel="stylesheet" href="css/style.css">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>
<body>
	
	<div class=container>
		<div class=workingplace>
		 	<ul class="buttons-top">
				<li class="button-exit"><i class="fas fa-long-arrow-alt-left"></i> </li>
				<li class="button-upload"> <i class="fas fa-upload"></i></li>
				<li class="button-calendar"><i class="fas fa-calendar-alt"></i> </li>
				<li class="button-menu"><i class="fas fa-ellipsis-v"></i> </li>
			</ul>
			<div class=dateplace><p>28th November</p></div>
		    <div class=writeplace><input name="textfield" type="text" value="Enter your note here" ></div>
		    <ul class="buttons-bottom">
		    	<li class="button-bottom-clock"><i class="far fa-clock"></i></li>
		    	<li class="button-bottom-note"> <i class="far fa-sticky-note"></i></li>
		    	<li class="button-bottom-images"><i class="far fa-image"></i></li>
		    	<li class="button-bottom-microfone"><i class="fas fa-microphone"></i></li>
		    	<li class="button-bottom-check">
		    	   <br><i class="fas fa-check">  
		    			<br>Do</i>
		    	</li>
		    </ul>
	    </div>
		<div class=todaytask>
			<h2>Today</h2>
			<p class=first-number><br>27</p>
			<div class=first-text>
			<h3>Practice guitar</h3>
			<p>6:15 PM</p>
			</div>
			<div class=edit1><i class="far fa-edit"></i>
				<i class="fas fa-times"></i>
			</div>
            <p class=second-number>27</p>
            <div class=second-text>
			<h3>Go to the gym</h3>
			<p>7:00 PM</p>
			</div>
			<div class=edit2><i class="far fa-edit"></i>
				<i class="fas fa-times"></i>
			</div>
  
		</div>
        <div class=tommorowtask>
        	<h2>Tommorow</h2>
			<p class=first-number2><br>28</p>
			<div class=first-text2>
			<h3>Do laundry</h3>
			<p>09:30 AM</p>
			</div>
			<div class=edit3><i class="far fa-edit"></i>
				<i class="fas fa-times"></i>
			</div>
            <p class=second-number2>28</p>
            <div class=second-text2>
			<h3>Call mom</h3>
			<p>11:55 AM</p>
			</div>
			<div class=edit4><i class="far fa-edit"></i>
				<i class="fas fa-times"></i>
			</div>
        </div>
	</div>

	
	<script src="js/index.js"></script>
	
</body>
</html>
